name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:        # erlaubt Start per Button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4      # Code holen

    - name: Build with buildozer
      uses: kivy/buildozer-action@v1 # Android-Toolchain + Buildozer-Docker
      with:
        command: "buildozer android debug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BellAlarm-APK
        path: bin/*.apk              # Buildozer legt APK hier ab
